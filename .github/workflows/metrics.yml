name: Generate metrics
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Build metrics (languages incl. private)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: ssipflow
          base: ""
          template: classic
          config_timezone: Asia/Seoul

          # 출력(파일) 커밋 설정
          output_action: commit
          filename: metrics_languages.svg
          committer_branch: main
          committer_message: "chore: update metrics (languages)"
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # 언어 플러그인
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 20
          plugin_languages_ignored: html, css, scss, ruby, javascript

          # ===== 색상 커스텀 (algolia 톤 유사) =====
          extras_css: |
            :root{
              /* 배경/테두리 */
              --color-canvas-default:#0b1220;
              --color-canvas-subtle:#0f1629;
              --color-border-default:#1f2a44;

              /* 텍스트 */
              --color-fg-default:#e6edf3;
              --color-fg-muted:#a3b7cc;

              /* 포인트 색 (algolia 계열의 하늘색) */
              --color-accent-fg:#2aa2ff;

              /* 보조 포인트 */
              --color-success-fg:#2de6c5;
              --color-danger-fg:#ff7a90;
              --color-attention-fg:#ffd166;
              --color-sponsors-fg:#ffb86b;
            }